<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lars Design - Açılış Sayfası</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- CSS dosyasını dahil ediyoruz -->
</head>
<body>
  <div class="content">
    <!-- Lars Design Yazısı -->
    <div class="lars-design">Lars Design</div>

    <!-- Açılacağımız Güne Geri Sayım Yazısı -->
    <div class="opening-day">Açılacağımız Güne Geri Sayım</div>

    <!-- Geri Sayım Sayacı -->
    <div class="countdown">
      <div id="timer">
        <span id="days"></span> Gün : <span id="hours"></span> Saat : <span id="minutes"></span> Dakika : <span id="seconds"></span> Saniye
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- JavaScript dosyasını dahil ediyoruz -->
</body>
</html>
